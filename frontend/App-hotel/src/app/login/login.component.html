<!-- login.component.html -->

<form class="login-form" (ngSubmit)="login()">
  <mat-form-field>
    <input matInput type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
  </mat-form-field>

  <button mat-raised-button type="submit" color="primary">Login</button>

  <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
</form>
