<!-- treatments.component.html -->
<h2 class="title">Treatments</h2>

<ng-container *ngIf="treatments.length > 0; else treatmentsEmpty">
  <div class="treatment-container">
    <div *ngFor="let treatment of treatments" class="treatment-card">
      <div class="treatment-header">
        <h3>{{ treatment.name }}</h3>
      </div>
      <div class="treatment-details">
        <p><strong>Description:</strong> {{ treatment.description }}</p>
        <p><strong>Price:</strong> {{ treatment.price | currency }}</p>
        <button mat-raised-button (click)="selectedTreatmentId = treatment.id" color="primary" class="select-button">
          Select
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="selectedTreatmentId !== null" class="order-section">
    <h3>Order Selected Treatment</h3>
    <p><strong>Selected Treatment ID:</strong> {{ selectedTreatmentId }}</p>
    <button mat-raised-button (click)="orderTreatment()" color="accent">
      Order Treatment
    </button>
  </div>
</ng-container>

<ng-template #treatmentsEmpty>
  <p>No treatments available.</p>
</ng-template>
