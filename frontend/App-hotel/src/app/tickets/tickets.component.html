<!-- tickets.component.html -->

<h2 class="page-title">Tickets</h2>

<!-- Ticket Booking Form -->
<div class="ticket-booking-form">
  <h3 class="form-title">Book a Ticket</h3>
  <form (ngSubmit)="bookTicket()">
    <mat-form-field appearance="outline">
      <mat-label>Attraction ID</mat-label>
      <input matInput [(ngModel)]="ticketData.attraction" name="attraction" required>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Book Ticket</button>
  </form>
</div>

<ng-container *ngIf="tickets.length > 0; else ticketsEmpty">
  <div class="ticket-container">
    <div *ngFor="let ticket of tickets" class="ticket-card">
      <div class="ticket-header">
        <h3>Ticket #{{ ticket.id }}</h3>
      </div>
      <div class="ticket-details">
        <p><strong>Client ID:</strong> {{ ticket.client }}</p>
        <p><strong>Attraction ID:</strong> {{ ticket.attraction }}</p>
        <p><strong>Date:</strong> {{ ticket.date }}</p>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #ticketsEmpty>
  <p>No tickets available.</p>
</ng-template>
